# Catpuccin theme for Contour!
# Author: Catppuccin Org (https://github.com/catppuccin)
color_schemes:
    catppuccin_latte:
        # Default colours
        default:
            background: "#EFF1F5" # base
            foreground: "#4C4F69" # text

        # Cursor colour
        cursor:
            default: "#DC8A78" # rosewater
            text: "#EFF1F5" # base

        # Normal colors
        normal:
            black: "#5C5F77" # subtext1
            red: "#D20F39" # red
            green: "#40A02B" # green
            yellow: "#DF8E1D" # yellow
            blue: "#1E66F5" # blue
            magenta: "#EA76CB" # pink
            cyan: "#179299" # teal
            white: "#ACB0BE" # surface2

        # Bright colors
        bright:
            black: "#6C6F85" # subtext0
            red: "#D20F39" # red
            green: "#40A02B" # green
            yellow: "#DF8E1D" # yellow
            blue: "#1E66F5" # blue
            magenta: "#EA76CB" # pink
            cyan: "#179299" # teal
            white: "#BCC0CC" # surface1

        # Vi mode colors
        vi_mode_highlight:
            foreground: CellForeground
            background: "#EFF1F5" # base
        vi_mode_cursorline:
            foreground: CellForeground
            background: "#ACB0BE" # surface2
            background_alpha: 0.1

        # Selection colors
        selection:
            foreground: CellForeground
            background: "#ACB0BE" # surface2

        # Indicator status line colors
        indicator_statusline:
            foreground: CellForeground
            background: "#1E66F5" # blue
